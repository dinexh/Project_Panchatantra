<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
    <link rel="stylesheet" href="contribute.css">
</head>
<body>
    <div class="container">
        <div class="container-in">
            <div class="form">
                <h1>Join us for enriching the Earth</h1>
                <form>
                    <h3 class="names">Name:</h3>
                    <input type="text" class="name" height="2rem" width="70rem" placeholder="Enter Your Name">
                    <h3 class="names">Gender</h3>
                    <input type="radio" class="Gender" name="gender" value="Male" id="male"> Male
                    <input type="radio" name="gender" value="Female" id="female"> Female
                    <h3 class="names">Mobile No.</h3>
                    <input type="number" class="name" name="phone" id="Phone" placeholder="Enter Your Phone Number">
                    <h3 class="names">Email Address</h3>
                    <input type="email" class="name" placeholder="example@gmail.com">
                    <h3 class="names">City</h3>
                    <input type="text" class="name" height="2rem" width="70rem" placeholder="Enter Your City">
                    <h3 class="names">State</h3>
                    <input type="text" class="name" height="2rem" width="70rem" placeholder="Enter Your State">
                    <h3 class="names">PIN No.</h3>
                    <input type="number" class="name" name="pin" id="pin" placeholder="Enter Your PIN Number">
                </form>
            </div>
            <div class="head">
                <h1>Make your mark through collaboration! Submit your details and be part of our collaborative efforts</h1>
                <img src="/app/Assets/planting collab.jpeg" alt="Planting Collaboration" height="350vh">
                <button onclick="showAlert()">Join</button>
                <a href="/app/index.html">
                    <button>Back Home</button>
                </a>
            </div>
        </div>    
    </div>   
    <script src="contribute.js"></script>
</body>
</html>
